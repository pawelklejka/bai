        const randomNumberGenerator = (bottomRange, upperRange, number) => {
            let rndArr = [];
            for(i = 0; i < number; i++){

                max = Math.floor(upperRange);
                rndArr.push(Math.floor(Math.random() * (max - min + 1)) + min);
