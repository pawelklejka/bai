<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        let h1 = document.getElementsByTagName("h1")[0].innerHTML;
        let idELement = document.getElementById('someTest').innerHTML;
        let classElement = document.getElementsByClassName("important")[0].innerHTML;
        let p = document.getElementsByTagName("p");
        console.log(h1);
        console.log(idELement);
        console.log(classElement);
        for ( i = 0; i < p.length; i++) {
            console.log(p[i].innerHTML); 
        }

    </script>
</body>

</html>
